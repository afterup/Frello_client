<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Trello</title>
  </head>
  <body>
    <header class="header">
      <div class="header__home">
        <button class="header__home__button">
          <i class="material-icons">
            home
          </i>
        </button>
        <div class="header__home__search">
          <input type="text" class="header__home__search__input" />
        </div>
      </div>
      <div class="header__logo">
        <svg width="200" height="40" xmlns="">
          <image href="Trello_logo.svg" width="90" height="40"></image>
        </svg>
      </div>
      <!-- <div>
        <div class="header__signin"></div>
        <div class="signup"></div>
      </div> -->
      <div>
        <div class="header__user">
          <div class="header__user__button">
            A
          </div>
          <div class="header__user__content">
            <div class="header__user__content__username">User(id)</div>
            <hr />
            <ul>
              <li>Setting</li>
              <li>Logout</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="boards">
        <div class="boards__favorited">
          <h3 class="boards__favorited__title">
            <i class="material-icons">
              star_border
            </i>
            Favorited Boards
          </h3>
          <div class="boards__favorited__cards">
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__item">
              <div class="boards__favorited__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__favorited__cards__add">
              Create new board
            </div>
          </div>
        </div>
        <div class="boards__personal">
          <h3 class="boards__personal__title">
            <i class="material-icons">
              person
            </i>
            Personal Boards
          </h3>
          <div class="boards__personal__cards">
            <div class="boards__personal__cards__item">
              <div class="boards__personal__cards__item__title">
                Project Trello
              </div>
            </div>
            <div class="boards__personal__cards__add">
              Create new board
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
