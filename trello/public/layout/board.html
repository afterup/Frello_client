<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header__home">
        <button class="header__home__button">
          <i class="material-icons">
            home
          </i>
        </button>
        <div class="header__home__search">
          <input type="text" class="header__home__search__input" />
        </div>
      </div>
      <div class="header__logo">
        <svg width="200" height="40" xmlns="">
          <image href="Trello_logo.svg" width="90" height="40"></image>
        </svg>
      </div>
      <!-- <div>
            <div class="header__signin"></div>
            <div class="signup"></div>
          </div> -->
      <div>
        <div class="header__user">
          <div class="header__user__button">
            A
          </div>
          <div class="header__user__content">
            <div class="header__user__content__username">User(id)</div>
            <hr />
            <ul>
              <li>Setting</li>
              <li>Logout</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="board">
        <!-- boards=> board로 변경-->
        <div class="board__title">
          Project Trello
        </div>
        <div class="board__favorite">
          <i class="material-icons">
            star
          </i>
        </div>
      </div>
      <div class="list-container">
        <div class="list">
          <div class="list__title">
            Test One
          </div>
          <div class="list__items">

            </div>

              </div>
            </div>

            <div class="list__items__add">
              <i class="material-icons">
                add
              </i>
              <div class="list__items__add__text">Add another card</div>
            </div>
          </div>
        </div>

        <div class="list">
          <div class="list__title">

            </div>

                one
              </div>
            </div>

            <div class="list__items__add">
              <i class="material-icons">
                add
              </i>
              <div class="list__items__add__text">Add another card</div>
            </div>
          </div>
        </div>
        <div class="add-list">
          <i class="material-icons">
            add
          </i>
          <div class="add-list__text">
            Add another list
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
